<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
            color: #27ae60;
        }
        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .home-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction Demo</h1>
    <form action="/demo_heart" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="e.g., 52" required><br><br>
        
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br><br>
        
        <label for="cp">Chest Pain Type:</label>
        <select id="cp" name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-Anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select><br><br>
        
        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="number" id="trestbps" name="trestbps" placeholder="e.g., 125" required><br><br>
        
        <label for="chol">Cholesterol (mg/dl):</label>
        <input type="number" id="chol" name="chol" placeholder="e.g., 212" required><br><br>
        
        <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
        <select id="fbs" name="fbs" required>
            <option value="1">True</option>
            <option value="0">False</option>
        </select><br><br>
        
        <label for="restecg">Resting ECG Results:</label>
        <select id="restecg" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select><br><br>
        
        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" id="thalach" name="thalach" placeholder="e.g., 168" required><br><br>
        
        <label for="exang">Exercise-Induced Angina:</label>
        <select id="exang" name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        
        <label for="oldpeak">ST Depression Induced by Exercise:</label>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak" placeholder="e.g., 1.0" required><br><br>
        
        <label for="slope">Slope of the Peak Exercise ST Segment:</label>
        <select id="slope" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select><br><br>
        
        <label for="ca">Number of Major Vessels:</label>
        <select id="ca" name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>
        
        <label for="thal">Thalassemia:</label>
        <select id="thal" name="thal" required>
            <option value="3">Normal</option>
            <option value="6">Fixed Defect</option>
            <option value="7">Reversible Defect</option>
        </select><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="prediction">
        <h2>Prediction: {{ prediction_text }}</h2>
    </div>
    {% endif %}

    <!-- Home Button -->
    <a href="/" class="home-btn">Home</a>
</body>
</html>
